<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chef Login - Culixur</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --brand-brown: #402A10;
            --brand-ivory: #D9D6D1;
            --brand-burgundy: #410A0F;
            --brand-crimson: #8C3A40;
            --brand-mauve: #A67885;
        }
        .brand-btn { background: var(--brand-burgundy); color: #fff; }
        .brand-btn:hover { filter: brightness(1.1); }
    </style>
</head>
<body class="font-sans antialiased bg-gray-50">
    <div class="p-4">
        <img class="h-16" src="../../../Logos/Culixur_company Lockup/01 Mono Black/RGB/Culixur_lockup_mono_black_RGB.png" alt="Culixur">
    </div>
    <div class="min-h-screen flex flex-col justify-center" style="margin-top: -80px">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <h2 class="text-center text-3xl font-extrabold text-gray-900">
                Chef Portal
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Access your assignments and schedule
            </p>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <form class="space-y-6" action="#" method="POST">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">
                            Email address
                        </label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            Password
                        </label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="w-full brand-btn py-2 px-4 rounded-md shadow-sm text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-burgundy-500">
                            Sign in
                        </button>
                    </div>
                </form>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">
                                Other Portals
                            </span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <a href="../member/login.html" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            Member Portal
                        </a>
                        <a href="../auth/login.html" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            Admin Portal
                        </a>
                    </div>

                    <div class="text-center mt-6">
                        <a href="../landing.html" class="text-sm text-gray-600 hover:text-gray-900">‚Üê Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
